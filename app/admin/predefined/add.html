<div class="container">
	<form role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Название</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Введите название" ng-model="newPredefined.name">
	  </div>
	   <div class="form-group">
	    <label for="des">Описание</label>
	    <textarea  class="form-control" id="des" placeholder="Введите описание" ng-model="newPredefined.description"></textarea>
	  </div>
      <div class="form-group">
       <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
        ngf-accept="'image/*'" >Select</div>
        </div>
	  <button ng-click="save()" class="btn">Добавить</button>
	</form>
</div>
