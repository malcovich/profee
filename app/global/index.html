<div class="container">
    <ul class="global-list">
        <li ng-repeat="item in list" class="item">
            <div class="row" ng-show ="item.img" >
                <div class="col-lg-4">
                    <img ng-src="app/uploads/{{item.img}}" class="item-img">
                </div>
                <div class="col-lg-8">
                    <a ui-sref="itemGlobal({globalId: item._id})" class="global-title">{{item.name}}</a>
                    <p class="global-description">{{item.description}}</p>
                </div>
            </div>
            <div class="row" ng-hide ="item.img" >
                <div class="col-lg-12">
                    <div class="pd_15">
                        <a ui-sref="itemGlobal({globalId: item._id})" class="global-title">{{item.name}}</a>
                        <p class="global-description">{{item.description}}</p>
                    </div>
                </div>
            </div>
            
        </li>
    </ul>
</div>
